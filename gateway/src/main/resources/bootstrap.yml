spring:
  application:
    name: gateway
eureka:
  instance:
    prefer-ip-address: true
    instance-id: gateway
    appname: gateway
  client:
    service-url:
      default-zone: http://localhost:8761/eureka
#      default-zone: http://user:password@localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true